<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cornice AI – Controllo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f3f4f6;
        }
        .card {
            max-width: 480px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px 20px 24px;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(15,23,42,0.12);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.35rem;
        }
        p {
            color: #4b5563;
            font-size: 0.95rem;
            margin-top: 0;
        }
        label {
            display: block;
            margin: 16px 0 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-sizing: border-box;
            font-size: 0.95rem;
        }
        input[type="file"] {
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, #111827, #1f2937);
            color: white;
            font-size: 1rem;
        }
        button:disabled {
            opacity: 0.6;
        }
        #status {
            margin-top: 14px;
            font-size: 0.9rem;
        }
        #status.ok {
            color: #15803d;
        }
        #status.err {
            color: #b91c1c;
        }
        .hint {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Invia una foto alla cornice</h1>
        <p>Carica una foto e (facoltativamente) una breve descrizione. La cornice userà l'AI per generare un breve video animato.</p>

        <form id="uploadForm">
            <label for="image">Foto</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="prompt">Descrizione / prompt (opzionale)</label>
            <input type="text" id="prompt" name="prompt" placeholder="es. madre e figlia che sorridono">

            <div class="hint">Il video verrà creato nel cloud e poi scaricato automaticamente sulla cornice.</div>

            <button type="submit" id="submitBtn">Invia alla cornice</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusEl = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('image');
            if (!fileInput.files.length) {
                alert('Seleziona una foto prima di inviare.');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('prompt', document.getElementById('prompt').value || '');

            statusEl.textContent = 'Carico la foto e chiedo a Gemini di generare il video...';
            statusEl.className = '';
            submitBtn.disabled = true;

            try {
                const res = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.ok) {
                    statusEl.textContent = 'Richiesta inviata! La cornice aggiornerà il video appena pronto.';
                    statusEl.className = 'ok';
                } else {
                    statusEl.textContent = 'Errore: ' + (data.error || 'impossibile caricare l'immagine');
                    statusEl.className = 'err';
                }
            } catch (err) {
                console.error(err);
                statusEl.textContent = 'Errore di comunicazione con la cornice.';
                statusEl.className = 'err';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
