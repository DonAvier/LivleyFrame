<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cornice AI – Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            margin: 0;
            background: #000;
            color: #f5f5f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        #setup {
            max-width: 420px;
            padding: 24px;
            border-radius: 16px;
            background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
            box-shadow: 0 18px 45px rgba(0,0,0,0.6);
        }
        h2 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1.4rem;
        }
        p {
            margin: 0 0 16px;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        #qr {
            margin: 12px auto 4px;
            display: block;
            background: #fff;
            border-radius: 12px;
            padding: 8px;
        }
        small {
            opacity: 0.7;
            font-size: 0.75rem;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="setup">
        <h2>Configura la tua cornice</h2>
        <p>1. Assicurati che il telefono sia connesso alla stessa Wi‑Fi.<br>
           2. Scansiona questo QR code per caricare una foto.</p>
        <img id="qr" width="240" height="240" alt="QR per configurare la cornice">
        <small id="urlHint"></small>
    </div>

    <video id="video" autoplay muted loop playsinline></video>

    <script>
        const videoEl = document.getElementById('video');
        const qrEl = document.getElementById('qr');
        const setupEl = document.getElementById('setup');
        const urlHint = document.getElementById('urlHint');

        let lastVersion = -1;

        async function loadQR() {
            try {
                const res = await fetch('/api/qr');
                const data = await res.json();
                qrEl.src = 'data:image/png;base64,' + data.qr;
                urlHint.textContent = data.url;
            } catch (e) {
                console.error('Errore nel caricare il QR:', e);
                urlHint.textContent = 'Errore nel generare il QR. Ricarica la pagina.';
            }
        }

        async function fetchCurrentVideo() {
            try {
                const res = await fetch('/api/current-video');
                const data = await res.json();

                if (!data.has_video) {
                    return;
                }

                if (data.version !== lastVersion) {
                    lastVersion = data.version;

                    // passa dalla schermata di setup al video
                    setupEl.style.display = 'none';
                    videoEl.style.display = 'block';

                    const url = data.url + '?t=' + Date.now();
                    videoEl.src = url;
                    videoEl.load();
                    videoEl.play().catch(e => console.log(e));
                }
            } catch (e) {
                console.log('Errore nel polling video:', e);
            }
        }

        loadQR();
        setInterval(fetchCurrentVideo, 5000);
    </script>
</body>
</html>
